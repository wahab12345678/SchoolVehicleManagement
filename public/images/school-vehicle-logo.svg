<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Bus Body -->
  <rect x="40" y="80" width="120" height="60" rx="8" fill="url(#busGradient)"/>
  
  <!-- Bus Windows -->
  <rect x="50" y="90" width="20" height="15" rx="3" fill="white" opacity="0.9"/>
  <rect x="75" y="90" width="20" height="15" rx="3" fill="white" opacity="0.9"/>
  <rect x="100" y="90" width="20" height="15" rx="3" fill="white" opacity="0.9"/>
  <rect x="125" y="90" width="20" height="15" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Bus Door -->
  <rect x="50" y="110" width="15" height="25" rx="2" fill="white" opacity="0.8"/>
  
  <!-- Bus Wheels -->
  <circle cx="60" cy="150" r="12" fill="#374151"/>
  <circle cx="60" cy="150" r="8" fill="#6b7280"/>
  <circle cx="140" cy="150" r="12" fill="#374151"/>
  <circle cx="140" cy="150" r="8" fill="#6b7280"/>
  
  <!-- Route Line -->
  <path d="M 20 120 Q 100 100 180 120" stroke="url(#trackGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Route Dots -->
  <circle cx="30" cy="115" r="4" fill="url(#trackGradient)"/>
  <circle cx="100" cy="100" r="4" fill="url(#trackGradient)"/>
  <circle cx="170" cy="115" r="4" fill="url(#trackGradient)"/>
  
  <!-- School Building -->
  <rect x="20" y="60" width="30" height="40" fill="url(#logoGradient)" opacity="0.8"/>
  <polygon points="20,60 35,45 50,60" fill="url(#logoGradient)"/>
  <rect x="25" y="70" width="8" height="15" fill="white" opacity="0.9"/>
  <rect x="37" y="70" width="8" height="15" fill="white" opacity="0.9"/>
  
  <!-- Home Building -->
  <rect x="150" y="65" width="30" height="35" fill="url(#logoGradient)" opacity="0.8"/>
  <polygon points="150,65 165,50 180,65" fill="url(#logoGradient)"/>
  <rect x="155" y="75" width="8" height="12" fill="white" opacity="0.9"/>
  <rect x="167" y="75" width="8" height="12" fill="white" opacity="0.9"/>
  
  <!-- GPS Signal -->
  <circle cx="100" cy="40" r="3" fill="url(#trackGradient)"/>
  <path d="M 100,40 Q 110,30 120,40 Q 110,50 100,40" stroke="url(#trackGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 100,40 Q 115,25 130,40 Q 115,55 100,40" stroke="url(#trackGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Safety Shield -->
  <path d="M 100,20 Q 90,15 85,25 Q 90,35 100,30 Q 110,35 115,25 Q 110,15 100,20" fill="url(#trackGradient)" opacity="0.8"/>
  <text x="100" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">âœ“</text>
</svg>
