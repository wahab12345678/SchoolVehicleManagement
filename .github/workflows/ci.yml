name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v3
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, bcmath, pcntl, pdo, dom, simplexml
          ini-values: post_max_size=256M, memory_limit=2G
          coverage: none

      - name: Get Composer Cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --no-scripts --no-interaction

      - name: Generate APP_KEY and run migrations
        env:
          APP_ENV: testing
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate --ansi
          php artisan migrate --force --quiet

      - name: Run tests
        run: php artisan test --no-tty --colors=never
